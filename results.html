<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Results - Brighter Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ffcc00;
      color: #000;
    }
    #not-found {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Student Results</h1>
  <div id="result"></div>
  <div id="not-found" style="display: none;">Student ID not found. Please go back and check your ID.</div>  <script src="results-data.js"></script>  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const studentID = urlParams.get("id");

    const studentResult = results[studentID];

    if (studentResult) {
      const subjects = Object.keys(studentResult);
      let total = 0;
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
      `;

      subjects.forEach(subject => {
        const score = studentResult[subject];
        total += score;
        tableHTML += `<tr><td>${subject}</td><td>${score}</td></tr>`;
      });

      const average = (total / subjects.length).toFixed(2);
      tableHTML += `<tr><th>Average</th><td><strong>${average}</strong></td></tr>`;
      tableHTML += '</tbody></table>';

      document.getElementById("result").innerHTML = tableHTML;
    } else {
      document.getElementById("not-found").style.display = "block";
    }
  </script></body>
</html>
