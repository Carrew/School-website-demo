<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Student Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #005bb5;
    }
    #result {
      margin-top: 2rem;
      background-color: #e0f7fa;
      padding: 1rem;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Result Checker</h1>
  </header>

  <div class="container">
    <h2>Check Results</h2>
    <input type="text" id="studentID" placeholder="Enter Student ID or Phone Number" />
    <button onclick="checkResult()">Check Result</button>

    <div id="result"></div>
  </div>

  <script>
    function checkResult() {
      const input = document.getElementById('studentID').value.trim();
      const resultDiv = document.getElementById('result');

      if (input === "") {
        alert("Please enter a student ID or phone number.");
        return;
      }

      // Simulated result — Replace this with real data lookup later
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <h3>Result Found</h3>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Math:</strong> 85</p>
        <p><strong>English:</strong> 78</p>
        <p><strong>Science:</strong> 90</p>
        <p><strong>Status:</strong> Passed ✅</p>
      `;
    }
  </script>
</body>
</html>
