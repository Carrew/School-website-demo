<!DOCTYPE html>
<html>
<head>
  <title>Brighter Day Results Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #333; /* charcoal gray */
      color: #ffc107;  /* yellow */
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }
    #errorMsg {
      margin-top: 15px;
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Brighter Day Preparatory School</h1>
  <p>Enter your Student ID to check your results</p>
  
  <input type="text" id="studentId" placeholder="Enter Student ID (e.g., BDPS1001)" />
  <button onclick="checkAndRedirect()">Check Results</button>
  
  <div id="errorMsg"></div>

  <script>
    function checkAndRedirect() {
      const idInput = document.getElementById('studentId');
      const errorDiv = document.getElementById('errorMsg');
      const studentId = idInput.value.trim().toUpperCase();

      // Clear previous error
      errorDiv.textContent = '';

      // Simple validation for empty or wrong format
      if (!studentId) {
        errorDiv.textContent = 'Please enter your Student ID.';
        return;
      }
      if (!/^BDPS\d{4}$/.test(studentId)) {
        errorDiv.textContent = 'Invalid Student ID format. Example: BDPS1001';
        return;
      }

      // Redirect to results page with ID as query param
      window.location.href = `results.html?id=${studentId}`;
    }
  </script>

</body>
</html>
